<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Kedvenc városaink</title>
    <style>
        li{ cursor: pointer;}
        li:hover{ font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kedvenc városaink</h1>
        <div class="row">
            <div class="col-md-4">
                <ul>
                    <li onclick="kepcsere('budapest','Az osztály')">Budapest</li>
                    <li onclick="kepcsere('zakopane','Gödöny Péter')">Zakopane (PL)</li>
                    <li onclick="kepcsere('salgotarjan','Győri Noémi')">Salgótarján</li>
                    <li onclick="kepcsere('mekka','Ambruzs Zsombor')">Mekka (SA)</li>
                    <li onclick="kepcsere('stockholm','Hatalyák Bálint')">Stockholm (SE)</li>
                    <li onclick="kepcsere('barcelona','Polyák Bálint')">Barcelona (ES)</li>
                    <li onclick="kepcsere('Weligama','Regián Gergely')">Weligama (LK)</li>
                    <li onclick="kepcsere('miskolc','Bálint Ádám')">Miskolc</li>
                    <li onclick="kepcsere('napoly','Seprős Zsombor')">Nápoly (IT)</li>
                    <li onclick="kepcsere('sulysap','Végh Balázs')">Sülysáp</li>
                    <li onclick="kepcsere('casablanca','Kozma Milán')">Casablanka (MA)</li>
                    <li onclick="kepcsere('becs','Kun Balázs')">Bécs</li>
                    <li onclick="kepcsere('madrid','Kiszel Péter')">Madrid (ES)</li>
                    <li onclick="kepcsere('nagykata','Csonka Elizabet')">Nagykáta</li>
                    <li onclick="kepcsere('auschwitz','Kovács Tamás nem az')">Auschwitz</li>
                </ul>
            </div>
            <div class="col-md-8">
                <img id="nagykep" src="kepek/budapest.png" alt="budapest" title="Fővárosunk" class="img-fluid img-thumbnail">
            </div>
        </div>
    </div>    
</body>
<script>
function kepcsere(varos,szemely){
    nagykep.src='kepek/'+varos+'.png';
    nagykep.title=szemely+' egyik kedvenc városa';
}

var prev = null;
document.querySelectorAll("li").forEach(e => {
    e.addEventListener("click", () => {
        if(prev != null) prev.style.fontWeight = "";
        e.style.fontWeight = "bold";
        prev = e;
    });
});

</script>
</html>
